<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/canvas.css">
        <title>Canvas</title>
    </head>
    <body>
        <h1>Canvas</h1>
        <section>
            <h2>canvas</h2>
            <!--
                캔버스 사이즈를 css에서 키워도 js 렌더링 사이즈는 html 에 적힌 사이즈 그대로임.
                캔버스 사이즈는 무조건 html 에서 적용할 것.

                getContext() 해줘야 canvas 적용된다.
                캔버스를 적용시키는건 #canvas1 이 아니라 getContext 화 시켜준 #canvas1 이라는 점을 기억할 것!
                #canvas1 이거에 "메서드 방식"으로 스크립트 넣어줘야 함. 

                작성한 순서가 중요하다!
                검은색이 디폴트.
            -->
            <canvas width="600" height="400"></canvas>
        </section>
        <!--대상.명령() ->method
            대상.명령   ->속성

            대상.명령 ->취득 
            대상.명령 ="값"; ->적용

            명령() ->함수
            명령   ->변수 [자바스크립트 체계]자바스크립트-->
        <section>
            <h2>사각형</h2>
            <canvas id="canvas1" width="600" height="400"></canvas>
        </section>
        <section>
            <h2>직선</h2>
            <canvas id="canvas2" width="600" height="400"></canvas>
        </section>
        <section>
            <h2>삼각형</h2>
            <canvas id="canvas3" width="600" height="400"></canvas>
        </section>
        <section>
            <h2>원형(arc)</h2>
            <canvas id="canvas4" width="600" height="400"></canvas>
            <!--
            arc(x,y,r,시작각도,종료각도)
            1.5파이만큼 가는게 아니라 1.5파이 위치로 시계방향(false) or 반시계방향(true) 으로 가는 것.
            파이별로 위치값이 정해져 있는 것.

            -->
        </section>
        <section>
            <h2>얼굴1</h2>
            <canvas id="canvas5" width="600" height="400"></canvas>
        </section>
        <section>
            <h2>얼굴2</h2>
            <!--
            과제 : 큰 얼굴 그려오기 꽉차게.
            -->
            <canvas id="canvas6" width="600" height="400"></canvas>
        </section>
        <section>
            <h2>그라디언트1</h2>
            <canvas id="canvas7" width="600" height="400"></canvas>
        </section>
        <section>
            <h2>그라디언트2</h2>
            <canvas id="canvas8" width="600" height="400"></canvas>
        </section>
        <section>
            <h2>그라디언트3</h2>
            <!--
            과제 : 새로운 gra2 생성하여 적용한 도형 만들어오기
            -->
            <canvas id="canvas9" width="600" height="400"></canvas>
        </section>
        <section>
            <h2>gradient4</h2>
            <canvas id="canvas10" width="600" height="400"></canvas>
        </section>
        <section>
            <h2>jCanvas</h2>
            <canvas id="canvas11" width="600" height="400"></canvas>
        </section>
        <section id="three">
            <h2>Three</h2>
            <!--three.js는 기본적으로 캔버스를 포함하고있기때문에 별도로 캔버스 코드를 생성할 필요는 없다.-->
        </section>

        <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/jcanvas.min.js"></script>
        <script src="js/three.min.js"></script>
        <script src="js/canvas.js"></script>

    </body>
</html>
