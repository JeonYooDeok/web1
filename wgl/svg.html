<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SVG</title>
    <link rel="stylesheet" href="css/svg.css">    
    <script src="js/vivus.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>SVG</h1>
    <section>
        <h2>svg</h2>
        <svg></svg>
    </section>
    <section>
        <h2>rect</h2>
        <svg>
            <rect class="r1" x="50" y="100" width="200" height="200" />
            <rect class="r2" x="350" y="100" rx="50" width="200" height="200" />
        </svg>
    </section>
    <section>
        <h2>circle</h2>
        <svg>
            <circle class="c1" r="100" cx="300" cy="200" />
        </svg>
    </section>
    <section>
        <h2>ellipse</h2>
        <svg>
            <ellipse class="e1" rx="200" ry="100" cx="300" cy="200" />
            <ellipse class="e2" rx="100" ry="150" cx="300" cy="200" />
            <ellipse class="e3" rx="80" ry="80" cx="300" cy="200" />
        </svg>
    </section>
    <section>
        <h2>모자 쓴 얼굴</h2>
        <svg>
            <ellipse class="face" rx="100" ry="60" cx="270" cy="235" />
            <ellipse class="face" rx="90" ry="90" cx="300" cy="200" />
            <ellipse class="ear" rx="25" ry="30" cx="390" cy="230" />
            <rect class="eyebrowleft" x="220" y="155" rx="5" width="50" height="15" />
            <rect class="eyebrowright" x="280" y="155" rx="5" width="55" height="15" />
            <rect class="hat1" x="215" y="130" rx="20" width="170" height="25" />
            <rect class="hat2" x="225" y="115" rx="20" width="150" height="25" />
            <ellipse class="hat3" rx="65" ry="25" cx="300" cy="125" />
            <rect class="hat5" x="210" y="145" rx="5" width="180" height="25" />
            <circle class="eyes" r="15" cx="240" cy="200" />
            <circle class="eyes" r="15" cx="310" cy="200" />
            <ellipse class="mouth" rx="8" ry="14" cx="260" cy="280" />
        </svg>
    </section>
    <section>
       <h2>line</h2>
        <svg>
            <line class="n1" x1="100" y1="100" x2="500" y2="300" />
            <line class="n1" x1="100" y1="300" x2="500" y2="100"/>
            <!-- 과제 : n1과 대칭인 새로운 다른색상의 line 추가 -->
        </svg>
    </section>
    <section>
        <h2>poly</h2>
        <svg>
            <!-- <polygon points="100,100 200,200 300,300" -->
            <!-- <polygon points="100 100, 200 200, 300 300" -->
            <!-- 둘다 사용 가능하지만 위의 방식 권장 -->
            <polygon class="p1" points="50,50 50,350 250,350" />
            <polyline class="p1" points="350,50 350,350 550,350" />
        </svg>
    </section>
    <section>
        <h2>polygon</h2>
        <svg>
            <!-- 과제 : pdf 5page 첫 번째 HTML 1번 2번 Polygon 그려오기 -->
            <polygon class="p1" points="100,125 175,275 25,275" />
            <polygon class="p1" points="300,100 375,185 300,275 225,180" />
            <polygon class="p1" points="500,125 456,275 575,190 425,190 544,275" />
        </svg>
    </section>
    <section>
        <h2>polyline</h2>
        <svg>
            <!-- 과제 : pdf 5page 두 번째 HTML polyline 그리고, 다른 색상의 대칭이 되는 새로운 polyline 추가하기 -->
            <polyline class="p1" points="100,100 100,200 200,200 200,300 300,300" />
            <polyline class="p1_1" points="300,300 400,300 400,200 500,200 500,100" />
        </svg>
    </section>
    <section>
        <h2>직선</h2>
        <svg>
            <path class="p1" d="M300,50 L550,350 L50,350 Z" />
            <path class="p2" d="M50,50 L550,50 L300,350 Z" />
            <!-- M,Z 대소문자 상관없음  나머지 - 대문자 : 절대좌표(해당 svg 0,0가 기준), 소문자 : 상대좌표(현재위치가 기준) -->
        </svg>
    </section>
    <section>
        <h2>곡선1</h2>
        <svg>
            <path class="p1" d="M10,10 C20,20 40,20 50,10" />
            <path class="p1" d="M70,10 C70,20 120,20 120,10" />
            <path class="p1" d="M130,10 C120,20 180,20 170,10" />
            <!-- 과제 : pdf 7page 두번째 HTML 나머지 6개 path 그려오기 -->            
            <path class="p1" d="M10,60 C20,80 40,80 50,60" />
            <path class="p1" d="M70,60 C70,80 110,80 110,60" />
            <path class="p1" d="M130,60 C120,80 180,80 170,60" />
            <path class="p1" d="M10,110 C20,140 40,140 50,110" />
            <path class="p1" d="M70,110 C70,140 110,140 110,110" />
            <path class="p1" d="M130,110 C120,140 180,140 170,110" />
        </svg>
    </section>
    <section>
        <h2>곡선2</h2>
        <svg id="svg1">
            <line class="handler" x1="50" y1="100" x2="100" y2="400" />
            <line class="handler" x1="550" y1="100" x2="500" y2="400" />
            <path class="p2" d="M50,100 C100,400 500,400 550,100" />
        </svg>
    </section>
    <section>
        <h2>곡선3</h2>
        <svg id="svg2">
            <line class="handler" x1="50" y1="200" x2="100" y2="50" />
            <line class="handler" x1="300" y1="200" x2="250" y2="50" />
            <line class="handler" x1="300" y1="200" x2="350" y2="350" />
            <line class="handler" x1="550" y1="200" x2="500" y2="350" />
            <path class="p2" d="M50,200 C100,50 250,50 300,200 S500,350 550,200" />
        </svg>
    </section>
    <section>
        <h2>파도와 물고기</h2>
        <svg>
            <!-- 과제 : 곡선과 직선, 도형을 이용해 파도와 물고기를 예쁘기 그려오세요 -->
            
        </svg>
    </section>
    <section>
        <h2>곡선4</h2>
        <svg id="svg3">
            <line class="handler" x1="50" y1="200" x2="175" y2="-50" />
            <line class="handler" x1="175" y1="-50" x2="300" y2="200" />
            <line class="handler" x1="300" y1="200" x2="425" y2="450" />
            <line class="handler" x1="425" y1="450" x2="550" y2="200" />
            <path class="p2" d="M50,200 Q175,-50 300,200 T550,200" />
        </svg>
    </section>
    <section>
        <h2>곡선5</h2>
        <svg id="svg4">
          <line class="handler" x1="100" y1="0" x2="100" y2="400"></line>
          <line class="handler" x1="500" y1="0" x2="500" y2="400"></line>
          <line class="handler" x1="0" y1="200" x2="600" y2="200"></line>
          <circle class="handler" r="250" cy="50" cx="300"></circle>
          <path class="p3" d="M100,200 A250,250 0,0,0 500,200"></path>
       </svg>
    </section>
    <section>
       <h2>곡선6</h2>
       <svg id="svg5">
          <line class="handler" x1="100" y1="0" x2="100" y2="400"></line>
          <line class="handler" x1="300" y1="0" x2="300" y2="400"></line>
          <line class="handler" x1="0" y1="100" x2="600" y2="100"></line>
          <ellipse class="handler" rx="100" ry="250" cx="200" cy="100"></ellipse>
          <path class="p3" d="M100,100 A100,250 45,0,0 300,100"></path><!--45degree 45도-->
          <path class="p2" d="M100,100 A100,250 45,1,0 300,100"></path>
          <path class="p1" d="M100,100 A100,250 45,0,1 300,100"></path>
       </svg>
   </section>
   <section>
       <h2>하트1</h2>
       <svg id="svg6">
          <line class="handler" x1="0" y1="30" x2="600" y2="30"></line>
          <line class="handler" x1="0" y1="60" x2="600" y2="60"></line>
          <line class="handler" x1="10" y1="0" x2="10" y2="400"></line>
          <line class="handler" x1="90" y1="0" x2="90" y2="400"></line>
          <path class="p1" d="M10,30 A20,20 0,0,1 50,30 A20,20 0,0,1 90,30 Q90,60 50,90 Q10,60 10,30"></path>
       </svg>
   </section>
   <section>
       <h2>하트2</h2>
       <svg>
          <!--크고 예쁜 하트 그려오기-->
          <path class="heart" d="M100,160 A60,70 0,0,1 300,130 A60,70 0,0,1 500,160 Q490,280 300,390 Q110,280 100,160"></path>
          <set></set>
       </svg>
   </section>
   <section>
       <h2>set</h2>
       <svg>
          <circle cx="300" cy="300" r="50">
          	<set attributeName="cx" attrivuetype="xml" to="300" begin="3s"></set>
          	<set attributeName="cy" attrivuetype="xml" to="300" begin="3s"></set>
          	<set attributeName="fill" attrivuetype="xml" to="#F39088" begin="3s"></set>
           </circle>
       </svg>
   </section>
   <section>
       <h2>animate</h2>
       <svg>
          <circle cx="300" cy="200" r="50">
          	<animate attributeName="cx" attrivuetype="xml" to="300" dur="1s" fill="freeze"></animate>
          	<animate attributeName="fill" attrivuetype="xml" to="#F39088" dur="1s" fill="freeze" repeatCount="indefinite"></animate>
           </circle>
       </svg>
   </section>
   <section>
       <h2>animateTransform</h2>
       <svg>
          <rect width="50" height="20" x="180" y="50" transform="rotate(158.446 300 200)">
          	<animateTransform attributeName="transform" type="rotate" from="0 300 200" to="360 300 200" dur="5s" repeatCount="indefinite"></animateTransform>
          </rect>
       </svg>
   </section>
   <section>
       <h2>dd</h2>
       <svg>
             <rect width="50" height="20" x="0" y="0">
            <animateMotion path="M50,200 C100,50 250,50 300,200 S500,350 550,200" dur="2s" repeatCount="indefinite" rotate="auto"></animateMotion>
            </rect>
           <path class="p3" d="M50,200 C100,50 250,50 300,200 S500,350 550,200"></path>
       </svg>
    </section>
    <section>
        <h2>use</h2>
        <svg>
            <circle id="myCircle" r="50" cx="100" cy="200"></circle>
            <use class="r2" xlink:href="#myCircle" x="60"></use> <!-- 원본 기준으로 움직인다 | 원본의 css를 이기지 못함. 없었던 속성만 가능 -->
            <use class="e3" xlink:href="#myCircle" y="-120" x="200"></use>
        </svg>
    </section>
    <section>
        <h2>g</h2>
        <svg>
            <g id="myGroup">
                <rect width="100" height="100" x="50" y="100"></rect>
                <circle r="50" cx="150" cy="200"></circle>
            </g>
            <use class="p1" xlink:href="#myGroup" x="100" y="50"></use>
            <use class="heart" xlink:href="#myGroup" x="250" y="-50"></use>
        </svg>
    </section>
    <section>
        <h2>symbol</h2>
        <svg>
            <symbol id="mySymbol">
                <rect width="100" height="100" x="50" y="100"></rect>
                <circle r="50" cx="150" cy="200"></circle>
            </symbol>
            <use class="p1" xlink:href="#mySymbol" x="100" y="50"></use>
            <use class="heart" xlink:href="#mySymbol" x="250" y="-50"></use>
        </svg>
    </section>
    <section>
        <h2>viewbox</h2>
        <svg viewBox="0 0 300 200">
            <rect class="r2" width="200" height="200"></rect>
        </svg>
    </section>
    <section>
        <h2>svg icon</h2>
        <svg viewBox="0 0 50 50">
            <g class="r2">
                <g>
                    <path d="M11.1,12.08C8.77,7.57,10.6,3.6,11.63,2.01C6.27,2.2,1.98,6.59,1.98,12c0,0.14,0.02,0.28,0.02,0.42 C2.62,12.15,3.29,12,4,12c1.66,0,3.18,0.83,4.1,2.15C9.77,14.63,11,16.17,11,18c0,1.52-0.87,2.83-2.12,3.51 c0.98,0.32,2.03,0.5,3.11,0.5c3.5,0,6.58-1.8,8.37-4.52C18,17.72,13.38,16.52,11.1,12.08z"></path>
				</g>
				<path d="M7,16l-0.18,0C6.4,14.84,5.3,14,4,14c-1.66,0-3,1.34-3,3s1.34,3,3,3c0.62,0,2.49,0,3,0c1.1,0,2-0.9,2-2 C9,16.9,8.1,16,7,16z"></path>
            </g>
        </svg>
    </section>
    <section class="cjw1">
        <h2>cjw img</h2>
        <img src="img/cjw.svg" alt="청정원">
    </section>
    <section class="cjw2">
        <h2>cjw background</h2>
		    <!-- 청정원 로고 반복 배경으로 CSS 적용 -->
    </section>
    <script src="js/svg.js"></script>
</body>
</html>
